<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> {% block title %}
    <title> </title>{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <img src="{{ url_for('static', filename='img/shape.png') }}" alt="" class="shape" />

            <header>
                <div class="container">
                    <div class="logo">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />

                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Dreams</a></li>
                            <li><a href="#">Costs &expences</a></li>
                            <li><a href="#">Target Monthly Income</a></li>

                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>
            {% block content %} {% endblock %}
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->


    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>


</html>
