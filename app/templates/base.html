<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> {% block title %}
    <title> </title>{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <img src="{{ url_for('static', filename='img/shape.png') }}" alt="" class="shape" />

            <header>
                <div class="container">
                    <div class="logo">
                        <a href="{{ '/' }}">

                            <img src="{{ url_for( 'static', filename='img/logo.png' ) }} " alt="Logo " />
                        </a>
                    </div>

                    <div class="links ">
                        <ul>
                            <li><a href="# ">Dreams</a></li>
                            <li><a href="# ">Costs &expences</a></li>
                            <li><a href="# ">Target Monthly Income</a></li>

                        </ul>
                    </div>

                    <div class="overlay "></div>

                    <div class="hamburger-menu ">
                        <div class="bar "></div>
                    </div>
                </div>
            </header>
            {% with mesages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button> {{ message }}
            </div>
            {% endfor %} {% endif %}{% endwith %} {% block content %} {% endblock %}
            <div class="bottom-area ">
                <div class="container ">
                    <button class="toggle-btn ">
              <i class="far fa-moon "></i>
              <i class="far fa-sun "></i>
            </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->


    <script src="{{ url_for( 'static', filename='js/app.js' ) }} "></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>


</html>
